---
layout: default
---

<div class="post">
  <h1 class="post-title" id="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  <ul class="post-tags">
      {% for tag in page.tags %}
      <li> {{tag}} </li>
      {% endfor %}
  </ul>
  {% if page.comments %}
  <div class="post-comments"><a onclick="scrollTo('disqus_thread')">Go to comments</a></div>
  {% endif%}

  {{ content }}
  {% if page.comments %}
  <hr>
  <div class="comments-container">
      {% include comments.html %}
  </div>
  {% endif %}
</div>
